<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Rock N' Roll Rentals</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Rock+Salt&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="body-cadastro">
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Rock N' Roll Rentals</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="quem-somos.html">Quem Somos</a></li>
            <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
            <li class="nav-item"><a class="nav-link active" href="cadastro.html">Cadastro</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="d-flex align-items-center justify-content-center vh-100">
    <div class="login-box p-5 rounded">
      <h2 class="text-center mb-4">Cadastro</h2>
      <form id="cadastroForm" onsubmit="cadastrarUsuario(event)">
        <div class="mb-3">
          <label for="cadastroNome" class="form-label">Nome:</label>
          <input type="text" class="form-control" id="cadastroNome" placeholder="Insira seu nome">
        </div>
        <div class="mb-3">
          <label for="cadastroEmail" class="form-label">Email:</label>
          <input type="email" class="form-control" id="cadastroEmail" placeholder="Insira seu email">
        </div>
        <div class="mb-3">
          <label for="cadastroSenha" class="form-label">Senha:</label>
          <input type="password" class="form-control" id="cadastroSenha" placeholder="Insira sua senha">
        </div>
        <button type="submit" class="btn btn-neon w-100">Cadastrar</button>
      </form>
    </div>
  </main>
  <footer>
    <div class="container text-center py-3">
      <p>&copy; 2024 Rock N' Roll Rentals. Feito para os amantes de Rock!</p>
      <a href="https://www.instagram.com/" target="_blank">Instagram</a> | 
      <a href="https://www.facebook.com/" target="_blank">Facebook</a>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
